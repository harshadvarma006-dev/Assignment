<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #232946 0%, #1a1a2e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .scenery-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
            opacity: 0.35;
            pointer-events: none;
        }
        .login-container {
            background: rgba(30, 30, 40, 0.92);
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            z-index: 1;
        }
        .login-container h2 {
            margin: 0;
            font-size: 1.7rem;
            font-weight: 600;
            color: #fff;
            text-align: center;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-group label {
            font-size: 1rem;
            color: #bfc0c0;
        }
        .form-group input {
            padding: 0.7rem 1rem;
            border: 1px solid #393e46;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            background: #232946;
            color: #fff;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            border-color: #64b5f6;
        }
        .login-btn {
            padding: 0.8rem 0;
            background: #64b5f6;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #1976d2;
        }
        @media (max-width: 400px) {
            .login-container {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <img class="scenery-img" src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=1200&q=80" alt="Milky Way Galaxy Scenery">
    <form class="login-container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autocomplete="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        <button type="submit" class="login-btn">Sign In</button>
    </form>
</body>
